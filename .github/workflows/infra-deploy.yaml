name: Infra Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - infra/**
      - .github/workflows/infra-deploy.yaml

jobs:
  create-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install MCP CLI
        run: |
          npm install -g @azure/mcp@latest

      - name: Start MCP server
        run: |
          nohup npx @azure/mcp@latest server start --namespace bicepschema --read-only &
          sleep 10 # Wait for server to start

      - name: Generate Bicep from yaml files
        run: |
          for yaml in infra/*.yaml; do
            bicep_file="${yaml%.yaml}.bicep"
            npx @azure/mcp@latest bicepschema "$yaml" > "$bicep_file"
          done
        shell: bash

      - name: Debug
        run: |
          echo "Bicep schema generated at: ${{ steps.bicepschema.outputs.output }}"
          ls -la infra/